{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-4">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn btn-primary btn-block" type="submit" value="Post">
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            {% for post in posts %}
            <div class="card shadow my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img style="border-radius: 50%;width: 300px; height: 200px;" class="img-thumbnail"
                                src="{{post.auther.profile.image.url}}" alt="img">
                        </div>
                        <div class="col-md-8">
                            <small> {{post.created_at}} </small>
                            <hr>
                            <a class="h3" href="{% url 'detail' post.id %}"> {{post.title}} </a>
                            <p class="text-justify my-3">{{post.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}

{% block menu %}
<hr>
<div class="container">
    <h2>Menu Side</h2>
</div>
{% endblock %}
