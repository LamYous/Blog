{% extends 'base.html' %}

{% block title %} Post Detail {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <div class="alert alert-danger">
                        Are you sure you want to delete <strong>{{post.title}}</strong> Post?
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <input type="submit" value="Confirm" class="btn btn-sm btn-primary">
                        <a class="btn btn-sm btn-secondary" href="{% url 'detail' post.id %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
